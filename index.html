<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Modern Web Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                         Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 80px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 30px;
            font-size: 15px;
            opacity: 0.85;
            transition: opacity 0.3s;
        }

        nav a:hover {
            opacity: 1;
        }

        .hero {
            text-align: center;
            padding: 120px 20px 100px;
        }

        .hero h1 {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            color: #d0d7de;
            max-width: 800px;
            margin: 0 auto 40px;
            line-height: 1.6;
        }

        .hero button {
            padding: 14px 36px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            background: #4fc3f7;
            color: #000;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .hero button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(79,195,247,0.4);
        }

        .section {
            padding: 80px 100px;
        }

        .section h2 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 60px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 40px 30px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .card h3 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        .card p {
            font-size: 15px;
            color: #d0d7de;
            line-height: 1.6;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            font-size: 14px;
            color: #aab4be;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        @media (max-width: 768px) {
            header {
                padding: 20px 30px;
            }

            .hero h1 {
                font-size: 40px;
            }

            .section {
                padding: 60px 30px;
            }
        }
    </style>
</head>

<body>

<header>
    <div class="logo">WebStudio</div>
    <nav>
        <a href="#">首页</a>
        <a href="#">服务</a>
        <a href="#">案例</a>
        <a href="#">关于</a>
        <a href="#">联系</a>
    </nav>
</header>

<section class="hero">
    <h1>打造专业 · 现代 · 高端的网站体验</h1>
    <p>
        我们专注于网页设计与用户体验，帮助品牌建立可信赖、
        有美感、易传播的数字形象。
    </p>
    <button>立即开始</button>
</section>

<section class="section">
    <h2>我们的优势</h2>
    <div class="cards">
        <div class="card">
            <h3>现代化设计</h3>
            <p>
                采用当前主流审美风格，简洁大气，
                适配各种终端设备。
            </p>
        </div>
        <div class="card">
            <h3>高性能体验</h3>
            <p>
                纯 HTML 结构，加载速度快，
                结构清晰，利于后期扩展。
            </p>
        </div>
        <div class="card">
            <h3>品牌级呈现</h3>
            <p>
                注重排版、色彩与细节，
                提升整体专业感与信任度。
            </p>
        </div>
    </div>
</section>

<footer>
    © 2025 WebStudio · All Rights Reserved
</footer>

</body>
</html>
